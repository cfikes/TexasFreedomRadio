<style type="text/css">
#showinfo {
	margin: auto;
	text-align: center;
	vertical-align: middle;

	background: url("img/offline.png");

}
#player {
text-align: center;
}
.pcontrols {
	margin: 1%;

	height: 22%;
}
.customback {
	background: url("linnenback.png") repeat;
}
#mshowtitle {
	margin: 5px;
}

<!-- Start of first page -->
<div data-role="page" id="player" data-theme="a">

	<div data-role="panel" data-display="overlay" data-theme="c" id="nav-panel0">

			<li data-icon="audio"><a href="#player" data-transition="slide">Listen Online</a></li>

	    </ul>
	</div>

		<h1>TX Freedom Radio</h1>
		<a href="#nav-panel0" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div id="player">
		<div id="showinfo">
			<span class="helper"></span>

		</div>
		</div>
	</div>
